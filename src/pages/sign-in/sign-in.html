<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle="menuLogin">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="signIn(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" name="email" required placeholder="Email Address Here" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" required placeholder="Password Here" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Sign Me In</button>
  </form>
</ion-content>
